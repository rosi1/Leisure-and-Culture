<body onload="onContact()">
    <div id="nav-placeholder"></div>
    
    <div class="container-fluid justify-content-center">
        <div class="wrapper" style="background-image: url(../img/airmail1.png);">
            <div class="contact-form">
                <div class="input-fields">
                    <input id="contactName" type="text" class="input" placeholder="Name">
                    <input id="contactMail" type="text" class="input" placeholder="Email Address">
                    <input id="contactPhone" type="text" class="input" placeholder="Phone">
                    <input id="contactSubject" type="text" class="input" placeholder="Subject">
                </div>
                <div class="msg">
                    <textarea id="contactMessage" placeholder="Message"></textarea>
                    <button class="btn"><i class="fa fa-envelope-open-text fa-3x" onclick="sendContactForm()"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div id="msg-sent">
        <h2>Your message was sent successfully‚ù£</h2>
