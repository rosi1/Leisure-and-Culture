<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../img/brain2.png">
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../src_css/style.css" />
    <link rel="stylesheet" type="text/css" href="../src_css/style-profile.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <title>Leisure culture</title>
</head>

<body onload="getProfile()">

    <div id="nav-placeholder"></div>
    
    <form>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 mt-5 pt-5">
                <div class="row z-depth-3">
                    <div class="col-sm-4 rounded-left">
                        <div class="card-block text-center text-black">
                            <img src="../img/chill.png" id="photo">
                            <input type="file" id="file">
                            <p></p>
                            <label for="file" id="uploadBtn"><i class="far fa-edit fa-2x"></i></label>
                        </div>
                    </div>
                    <div class="col-sm-6 rounded-right">
                        <h3 class="mt-3 text-center">Information</h3>
                        <hr class="badge-primary mt-0">
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="font-weight-bold">First name:</p>
                                <input id="profileName" type="text" class="input">
                            </div>
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Last name:</p>
                                <input id="profileLastName" type="text" class="input">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Email:</p>
                                <input id="emailAddress" type="text" class="input">
                            </div>
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Phone:</p>
                                <input id="phoneNumber" type="text" class="input">
                            </div>
                            <button id="update-prof" onclick="return sendProfile(this.form)">Update profile</button> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
