<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../img/brain2.png">
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../src_css/style-sign_in.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Sign in</title>
</head>

<body>
    <div class="h2 text-center mt-2 mb-5" id="page-title">Sign in<img style="opacity: 0.7" width="100" height="100" src="../img/pen.png "></div>
    <form>
        <div class="container-fluid">
            <div class="mb-3">
                <label for="validationCustomUsername" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                </div>
            </div>

            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword5">
            
            <!-- failed to login message -->
            <div id="failure">
                There was a problem logging in. Check your email and password or create an account.
            </div>

            <button type="button" onclick="return logInFlow(this.form)"><img class="img-fluid" src="../img/enter.png" alt="Log-In"></button><br>
           
        </div>
    </form>
    <p>OR</p>
    <button><a href="./reset.html"><img class="img-fluid" src="../img/forgot.png" alt="Forgot-Password"></a></button>
    
    <script src="../js/jquery-3.6.0.min.js "></script>
    <script src="../js/bootstrap.js "></script>
    <script src="../js/script.js "></script>
</body>

</html>
